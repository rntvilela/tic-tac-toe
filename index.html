<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/styles.css"/>
		<script src="./js/scripts.js"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>	
		<div class="container">
			<div class="header">
				<h1>Tic-Tac-Toe</h1>
				<p>An engaging and approachable game that combines simplicity with strategic thinking.</p>
			</div>
			<div class="game">
				<div class="mode">
					<div id="pvp" class="btn">Player VS Player</div>
					<div>
						<div id="pva" class="btn">Player VS IA</div>
						<div>Play as:</div>
						<input type="radio" id="asx" name="playas" value="as_x" checked>
						<label for="asx">X</label>
						<input type="radio" id="aso" name="playas" value="as_o">
						<label for="aso">O</label><br>
						<div>Level:</div>
						<input type="radio" id="easy" name="diff" value="easy" checked>
						<label for="easy">Easy</label>
						<input type="radio" id="med" name="diff" value="medium">
						<label for="med">Medium</label>
						<input type="radio" id="hard" name="diff" value="hard">
						<label for="hard">Hard</label><br>
					</div>
				</div>
				<div class="score">
					<div id="x-score">X - 0</div>
					<div id="o-score">O - 0</div>
				</div>
				<div class="board">
					<div class="cell" id="b-11"></div>
					<div class="cell" id="b-12"></div>
					<div class="cell" id="b-13"></div>
					<div class="cell" id="b-21"></div>
					<div class="cell" id="b-22"></div>
					<div class="cell" id="b-23"></div>
					<div class="cell" id="b-31"></div>
					<div class="cell" id="b-32"></div>
					<div class="cell" id="b-33"></div>
				</div>
				<div class="result">
				</div>
				<div>
					<div id="restart" class="btn">Restart</div>
				</div>
			</div>
		</div>
	</body>
</html>
