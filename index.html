<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/styles.css"/>
		<script src="./js/scripts.js"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>	
		<div class="container">
			<div class="header">
				<h1>Tic-Tac-Toe</h1>
				<p>An engaging and approachable game that combines simplicity with strategic thinking.</p>
			</div>
			<div class="game">
				<div class="mode">
					<div>Mode:</div>
					<div class="btn">Player VS Player</div>
					<div class="btn">Player VS IA</div>
				</div>
				<div class="board">
					<div class="cell" id="b-11">X</div>
					<div class="cell" id="b-12">O</div>
					<div class="cell" id="b-13">X</div>
					<div class="cell" id="b-21">O</div>
					<div class="cell" id="b-22">X</div>
					<div class="cell" id="b-23">O</div>
					<div class="cell" id="b-31">X</div>
					<div class="cell" id="b-32">O</div>
					<div class="cell" id="b-33">X</div>
				</div>
				<div>
					<div class="btn">Restart</div>
				</div>
			</div>
		</div>
	</body>
</html>
